<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Adrian Sugandi Wijaya</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="bg-navy">
    <header>
        <nav class="container navbar bg-light rounded-4 shadow">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mx-auto text-center fw-bold navy rounded py-2 px-5">
                    <h2 class="fw-bolder navy">
                        Covid-19 Statistic
                    </h2>
                </a>
            </div>
        </nav>
    </header>
    
    
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-2 col-md-12 col-sm-12 mb-md-3 mb-sm-3 bg-light me-3 shadow rounded-4 px-3 p-4 h-75" id="searchContent">
                    <h5 class="fw-semibold navy">Search Country</h5>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Search Country" aria-label="Search Country" id="search">
                    </div>
                    <div class="input-group mb-2">
                        <input type="date" class="form-control" placeholder="Choose Date" aria-label="Edit Date" id="date">
                    </div>
                    <div class="input-group mb-2">
                        <button name="submit" onclick="searchControl()" class="btn w-100"><i class="fa fa-search text-light"></i></button>
                    </div>
                </div>
                <div class="col bg-light rounded-4 p-2">
                    <h3 id="country" class="pt-3 text-center fw-bold navy">Covid Data</h3>
                    <h4 id="dateLabel" class="text-center fw-semibold navy"></h4>
                    <div class="row justify-content-around">
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-virus fa-2x navy"></i>
                            <h5 class="fw-bold">Active Cases</h5>
                            <p class="pt-2 fs-4" id="caseActive"><span class="navy fw-semibold"></span></p>
                        </div>
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-notes-medical fa-2x navy"></i>
                            <h5 class="fw-bold">New Cases</h5>
                            <p class="pt-2 fs-4" id="caseNew"><span class="navy fw-semibold"></span></p>
                        </div>
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-user-doctor fa-2x navy"></i>
                            <h5 class="fw-bold">Recovered Cases</h5>
                            <p class="pt-2 fs-4" id="caseRecover"><span class="navy fw-semibold"></span></p>
                        </div>
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-chart-simple fa-2x navy"></i>
                            <h5 class="fw-bold">Total Cases</h5>
                            <p class="pt-2 fs-4" id="caseTotal"><span class="navy fw-semibold"></span></p>
                        </div>
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-skull fa-2x navy"></i>
                            <h5 class="fw-bold">Total Deaths</h5>
                            <p class="pt-2 fs-4" id="deaths"><span class="navy fw-semibold"></span></p>
                        </div>
                        <div class="col-5 box rounded-4 mb-3 shadow p-2 text-center">
                            <i class="fa fa-syringe fa-2x navy"></i>
                            <h5 class="fw-bold">Total Tests</h5>
                            <p class="pt-2 fs-4" id="testTotal"><span class="navy fw-semibold"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="loading"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
